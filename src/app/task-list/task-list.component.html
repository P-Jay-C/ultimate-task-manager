<div class="p-4 rounded shadow-lg">
  <h2 class="text-xl font-semibold mb-4">Tasks</h2>
  <ul class="space-y-2">
    <li *ngFor="let task of tasks" class="flex justify-between items-center p-2 bg-gray-100 dark:bg-gray-800 rounded">
      <span>{{ task.title }}</span>
      <p-button label="Complete" icon="pi pi-check" styleClass="p-button-sm p-button-secondary"></p-button>
    </li>
  </ul>
</div>
