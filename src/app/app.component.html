<div class="min-h-screen flex flex-col transition-colors duration-300">
  <!-- Header -->
  <header class="bg-panel shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Ultimate ToDo</h1>
    <div class="flex items-center space-x-4">
      <p-button [label]="isDarkMode ? 'Light Mode' : 'Dark Mode'"
                [icon]="isDarkMode ? 'pi pi-sun' : 'pi pi-moon'"
                (click)="toggleDarkMode()" styleClass="p-button-text p-button-secondary"></p-button>
      <p-menubar [model]="menuItems" class="border-none bg-panel">
        <ng-template pTemplate="end">
          <span>Welcome, User</span>
        </ng-template>
      </p-menubar>
    </div>
  </header>

  <!-- Main Layout -->
  <div class="flex flex-1">
    <!-- Sidebar -->
    <p-sidebar [(visible)]="sidebarVisible" position="left" [style]="{width: '250px'}"
               styleClass="bg-panel">
      <h2 class="text-lg font-semibold mb-4">Menu</h2>
      <ul class="space-y-2">
        <li><a href="#" class="text-muted hover-accent">Tasks</a></li>
        <li><a href="#" class="text-muted hover-accent">Analytics</a></li>
        <li><a href="#" class="text-muted hover-accent">Settings</a></li>
      </ul>
    </p-sidebar>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <p-button label="Menu" icon="pi pi-bars" (click)="sidebarVisible = true"
                styleClass="p-button-text p-button-secondary mb-4"></p-button>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
